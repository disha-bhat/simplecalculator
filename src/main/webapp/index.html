<!DOCTYPE html>
<html>
<head>
    <title>simple calculator</title>
  disha
</head>
<body>
Enter number 1: <input type="number" id="num1" required autofocus>
Enter number 2: <input type="number" id="num2" required>
<input type="button" value="Add" onClick="compute();" id="btn">
 <input type="button" value="sub" onClick="compute();" id="btn">
  <input type="button" value="mul" onClick="compute();" id="btn">
  <input type="button" value="div" onClick="compute();" id="btn">
<div id="result">
  </div>
  <script>
    function compute()
    {
      var n1=document.getElementById("num1").value;
      var n2=document.getElementById("num2").value;
      var bttn=document.getElementById("btn").value;
      var res;
      if(bttn == "Add")
        res=+n1 + +n2;
      else if(bttn =="sub")
        res=+n1 - +n2;
      else if(bttn == "mul")
        res=+n1 * +n2;
      else
        res=+n1 / +n2;
        
      alert("result is "+res);
      document.getElementById("result").innerText=res;
    }
  </script>
</body>
</html>
